<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script type="text/javascript">
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            document.getElementById('ajax').innerHTML = xhr.responseText;
        }

    };
    xhr.open('GET', '/getData');
    xhr.send();
    // function sendAJAX() {

    $(document).ready(function() {
    $('form').submit(function(evt) {
      evt.preventDefault();
      var inputNum =$("#inputNum").val();
      console.log(inputNum);
      var url = $(this).attr("action")+inputNum;
      var data = $(this).serialize();
       console.log(data);
      $.post(url,data,function(response) {
        $('#ajax').html("<p>Thanks for signing up!</p>")
      });
    }); 
  });
    </script>
</head>

<body>
    <!-- <p>Hello</p>
    <button id="load" onclick="sendAJAX()">Just give it a try</button> -->
    <div id="ajax"></div>
    <form action="/getData?number=" method="post">
        <label>Please Enter a number:
            <input type="text" name="inputNum" id="inputNum" />
        </label>
        <button type="submit" id="submit">Submit</button>
    </form>    
</body>

</html>
